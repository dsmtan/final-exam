<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="bundle.css" rel="stylesheet" />
    <title>Event website</title>
  <link href="bundle.css" rel="stylesheet"></head>

  <body class="body--indexwrapper">
    <header class="header--main">
      <h1 class="h1--eventtitle"></h1>
      <h2 class="h2--eventsubtitle"></h2>
    </header>
    <section class="section--navbar">
      <!-- disappears on scroll -->
      <div class="div--eventessentials">
        <h3 class="h3--eventdates">
          Fri 17 - Sun 19 January 2020, start at 10:00
        </h3>
        <p class="p--address"></p>
      </div>
      <!-- FIXED section -->
      <div class="div--navbuttons">
        <a href="program.html"
          ><div class="div--button" id="programButton">
            <img class="img-buttonicon" src="images/13e6c4bb25b8fe2a8b3f741bcbb0bedc.svg" />
            <p>Program</p>
          </div></a
        >

        <div class="div--button" id="ticketsButton">
          <img class="img-buttonicon" src="images/5ecfa8a8f7ddb9f5abf428d3cf470c1f.svg" />
          <p>Get tickets</p>
        </div>
      </div>
    </section>
    <section class="section--about">
      <h2 id="h2--about"></h2>
      <div class="p--aboutDescription"></div>
      <img class="img--about" />
    </section>

    <main class="mainPageWrapper">
      <section class="section--statistics">
        <!-- create dynamic statistics elements -->
        <div class="div--statisticItem">
          <p class="statisticnumber">4</p>
          <p class="statistictype">stages</p>
        </div>
        <div class="div--statisticItem">
          <p class="statisticnumber">16</p>
          <p class="statistictype">speakers</p>
        </div>
        <div class="div--statisticItem">
          <p class="statisticnumber">25</p>
          <p class="statistictype">workshops</p>
        </div>
        <div class="div--statisticItem">
          <p class="statisticnumber">47</p>
          <p class="statistictype">sessions</p>
        </div>
      </section>

      <section class="section--speakers">
        <h2>Speakers</h2>
        <div class="div--firstspeakers"></div>
        <div class="div--collapsiblespeakers collapsed"></div>
        <button id="collapseButton">See more</button>
      </section>

      <section class="section--programRedirect">
        <h2>Program</h2>
        <p>Check out our awesome program and save your favourites!</p>
        <a href="program.html"><div id="calendarSvgContainer"></div></a>
      </section>

      <section class="section--tickets">
        <h2>Tickets</h2>
        <div class="div--voucher">
          <input
            type="text"
            id="voucher"
            name="voucher"
            placeholder="Add voucher code"
          />
          <button class="button--voucher">Redeem</button>
        </div>
        <div class="div--ticketTypes"></div>
      </section>
      <section class="section--partners">
        <h2>Partners</h2>
        <div class="div--partners"></div>
      </section>
      <section class="section--venuemap">
        <h2>Venue</h2>
        <div class="div--venuewrapper">
          <div class="div--googlemaps"></div>
          <div class="div--venuedetails">
            <h3 class="p--venuename"></h3>
            <p class="p--address">Klerkegade 19<br />1308 Copenhagen</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="p--hashtag"></p>
      <div class="icons--some">
        <img src="images/f3bca8b4d90ceda486ebde88f71d677a.svg" />
        <img src="images/5d0cec5504d534ebfbff9acc177bff69.svg" />
        <img src="images/3a2a1df17608b917e8214426c4e2c98c.svg" />
        <img src="images/d259ae887eeb558d6f6c895308becc50.svg" />
      </div>
    </footer>

    <template id="featuredSpeakerTemplate">
      <div class="div--speakerfeatured">
        <!-- <div class="div--speakeroverlay"></div> -->
        <img class="img--speakerfeatured" />

        <h3 class="h3--speakername">Speaker Name</h3>
        <p class="h3--speakerposition">Speaker Position</p>
      </div>
    </template>

    <template id="ticketTemplate">
      <div class="div--ticketItem">
        <h3 class="h3--ticketname">Ticket name</h3>
        <p class="p--ticketprice">Price</p>
        <ul class="list--included"></ul>
      </div>
    </template>

    <template id="featuredPartnerTemplate">
      <div class="img--partnerFeatured"></div>
    </template>
  <script type="text/javascript" src="index.bundle.js"></script></body>
</html>
