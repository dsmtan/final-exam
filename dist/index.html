<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="bundle.css" rel="stylesheet" />
    <title>Event website</title>
  <link href="bundle.css" rel="stylesheet"></head>

  <body class="body--indexwrapper">
    <header class="header--main">
      <h1 class="h1--eventtitle">DigiTECH 2020</h1>
      <h2 class="h2--eventsubtitle">The art of digital marketing.</h2>
    </header>
    <section class="section--navbar">
      <!-- disappears on scroll -->
      <div class="div--eventessentials">
        <h3 class="h3--eventdates">Friday 17 - 19 January 2020</h3>
        <p class="p--address">Tame HQ, Klerkegade 19, Copenhagen</p>
      </div>
      <!-- FIXED section -->
      <div class="div--navbuttons">
        <div class="div--button" id="programButton">
          <img class="img-buttonicon" src="images/13e6c4bb25b8fe2a8b3f741bcbb0bedc.svg" />
          <p>Program</p>
        </div>

        <div class="div--button" id="ticketsButton">
          <img class="img-buttonicon" src="images/5ecfa8a8f7ddb9f5abf428d3cf470c1f.svg" />
          <p>Get tickets</p>
        </div>
      </div>
    </section>
    <section class="section--about">
      <h2>About</h2>
      <p class="p--aboutDescription"></p>
      <img class="img--about" />
    </section>

    <main class="mainPageWrapper">
      <section class="section--statistics">
        <!-- create dynamic statistics elements -->
        <div class="div--statisticItem">
          <img class="img--statisticIcon" />
          <h3 id="sectionName" class="section--header">4 stages</h3>
        </div>
      </section>

      <section class="section--speakers">
        <h2>Speakers</h2>
        <div class="div--speakerFeatured">
          <img class="img--speakerFeatured" />
          <h3 class="section--header">Speaker Name</h3>
          <p>Speaker Position</p>
        </div>
      </section>

      <section class="section--programRedirect">
        <h2>Program</h2>
        <div id="calendarSvgContainer"></div>
      </section>

      <section class="section--tickets">
        <h2>Tickets</h2>
        <div class="div--ticketTypes">
          <div class="div--ticketItem"></div>
        </div>
      </section>
    </main>
  <script type="text/javascript" src="index.bundle.js"></script></body>
</html>
