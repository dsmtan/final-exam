<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="bundle.css" rel="stylesheet" />
    <title>Program</title>
  </head>
  <body>
    <main id="programPageWrapper">
      <div class="navbar--mobile">
        <a href="./index.html"
          ><div id="button--backarrow" class="iconwrapper--backarrow"></div
        ></a>
        <div id="button--favouritelist" class="iconwrapper--heartsolid"></div>
      </div>
      <div class="navbar--days"></div>

      <div class="program--grid">
        <!-- add timeline, stage columns and program sessions dynamically -->
      </div>

      <div class="filterdrawer--mobile">
        <div class="p--filterHeader" id="button--toggledrawer">
          Filters
          <div class="div--filterindicator hideIndicator"></div>
        </div>
        <div class="div--drawercontent hide" id="button--drawerContent">
          <section class="section--tagfilters">
            <h3>Tags</h3>
          </section>
          <section class="section--typefilters">
            <h3>Session types</h3>
          </section>
          <section class="section--timefilters">
            <h3>Time slots</h3>
          </section>
          <section class="section--stagefilters">
            <h3>Stages</h3>
          </section>
        </div>
        <section class="section--applyreset hide">
          <button class="button--resetfilters" id="resetButton">
            Reset filters
          </button>
          <button class="button--apply" id="applyButton">Apply</button>
        </section>
      </div>
      <div class="filtersidebar hide"></div>
    </main>

    <template id="timelineTemplate">
      <div class="column--timeline">
        <p>10:00</p>
        <p>11:00</p>
        <p>12:00</p>
        <p>13:00</p>
        <p>14:00</p>
        <p>15:00</p>
        <p>16:00</p>
        <p>17:00</p>
        <p>18:00</p>
      </div>
    </template>

    <template id="daysButtonTemplate">
      <div class="button--days selectDay">
        <p class="p--weekday selectDay">Weekday</p>
        <p class="p--date selectDay">Date</p>
      </div>
    </template>

    <template id="stageColumnTemplate">
      <div class="column--stage">
        <p class="p--stagetitle">
          Stage name
        </p>
        <div class="div--typedots" id="stageDots">
          <div class="div--dot" id="dot1"></div>
          <div class="div--dot" id="dot2"></div>
          <div class="div--dot" id="dot3"></div>
        </div>
      </div>
    </template>

    <template id="sessionCardTemplate">
      <div class="session--item">
        <img class="icon--heartoutline" src="images/290850a0a05a67794a0ae22c080e6a75.svg" />
        <h3 class="session--title">
          Title
        </h3>
        <p class="session--description">
          Description
        </p>
        <div class="session--speakers"></div>
        <p class="session--duration"></p>
        <div class="session--tags"></div>
      </div>
    </template>
  <script type="text/javascript" src="program.bundle.js"></script></body>
</html>
