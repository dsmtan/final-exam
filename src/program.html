<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="bundle.css" rel="stylesheet" />
    <title>Program</title>
  </head>
  <body>
    <main id="programPageWrapper">
      <div class="navbar--mobile">
        <div id="button--backarrow" class="iconwrapper--backarrow"></div>
        <div id="button--favouritelist" class="iconwrapper--heartsolid"></div>
      </div>
      <div class="navbar--days"></div>

      <div class="program--grid">
        <!-- add timeline, stage columns and program sessions dynamically -->
      </div>

      <div class="filterdrawer--mobile filterdrawerOpened">
        <p class="p--filterHeader" id="button--toggledrawer">Filters</p>
        <div class="div--drawercontent" id="button--drawerContent">
          <section class="section--tagfilters">
            <img class="img--filtericons" src="./images/filter_tags.svg" />
            <h3>Tags</h3>
          </section>
          <section class="section--typefilters">
            <img class="img--filtericons" src="./images/filter_types.svg" />
            <h3>Session types</h3>
          </section>
          <section class="section--timefilters">
            <img class="img--filtericons" src="./images/filter_time.svg" />
            <h3>Time slots</h3>
          </section>
          <section class="section--stagefilters">
            <img class="img--filtericons" src="./images/filter_stages.svg" />
            <h3>Stages</h3>
          </section>
        </div>
        <section class="section--applyreset">
          <button class="button--resetfilters">Reset filters</button>
          <button class="button--apply" id="applyButton">Apply</button>
        </section>
      </div>
      <div class="filtersidebar hide"></div>
    </main>

    <template id="timelineTemplate">
      <div class="column--timeline">
        <p>10:00</p>
        <p>11:00</p>
        <p>12:00</p>
        <p>13:00</p>
        <p>14:00</p>
        <p>15:00</p>
        <p>16:00</p>
        <p>17:00</p>
        <p>18:00</p>
      </div>
    </template>

    <template id="daysButtonTemplate">
      <div class="button--days selectDay">
        <p class="p--weekday selectDay">Weekday</p>
        <p class="p--date selectDay">Date</p>
        <div class="div--daydots selectDay">
          <!-- <div class="div--dot"></div>
          <div class="div--dot dot2"></div> -->
        </div>
        <!-- add dynamically depending on tags -->
      </div>
    </template>

    <template id="stageColumnTemplate">
      <div class="column--stage">
        <p class="p--stagetitle">Stage name</p>
      </div>
    </template>

    <template id="sessionCardTemplate">
      <div class="session--item">
        <img class="icon--heartoutline" src="./images/heart.svg" />
        <h3 class="session--title">
          Title
        </h3>
        <p class="session--description">
          Description
        </p>
        <div class="session--speakers"></div>
        <p class="session--duration"></p>
        <div class="session--tags"></div>
      </div>
    </template>
  </body>
</html>
