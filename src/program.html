<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="bundle.css" rel="stylesheet" />
    <title>Program</title>
  </head>
  <body>
    <main id="programPageWrapper">
      <div class="navbar--mobile">
        <div id="button--backarrow" class="iconwrapper--backarrow"></div>
        <div id="button--favouritelist" class="iconwrapper--heartsolid"></div>
      </div>
      <div class="navbar--days"></div>
      <div class="bottombar--filterdrawer"></div>

      <div class="program--grid">
        <div class="column--timeline">
          <p>10:00</p>
          <p>11:00</p>
          <p>12:00</p>
          <p>13:00</p>
          <p>14:00</p>
          <p>15:00</p>
          <p>16:00</p>
          <p>17:00</p>
          <p>18:00</p>
        </div>
        <!-- add stage columns and program sessions dynamically -->
      </div>
    </main>

    <template id="daysButtonTemplate">
      <div class="button--days">
        <p class="p--weekday">Weekday</p>
        <p class="p--date">Date</p>
        <div class="div--daydots">
          <div class="div--dot"></div>
          <div class="div--dot dot2"></div>
        </div>
        <!-- add dynamically depending on tags -->
      </div>
    </template>

    <template id="stageColumnTemplate">
      <div class="column--stage">
        <p class="p--stagetitle">Stage name</p>
      </div>
    </template>

    <template id="sessionCardTemplate">
      <div class="session--item">
        <img class="icon--heartoutline" src="./images/heart.svg" />
        <h3 class="session--title">
          Title
        </h3>
        <p class="session--description">
          Description
        </p>
        <div class="session--speakers"></div>
        <p class="session--duration"></p>
        <div class="session--tags"></div>
      </div>
    </template>
  </body>
</html>
